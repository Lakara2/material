<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Material</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Material</h2>
    <form th:action="@{/admin/materials/edit/{id}(id=${material.id})}" th:object="${material}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a th:href="@{/admin/materials}" class="btn btn-secondary">Cancel</a>
</div>
</body>
</html>
